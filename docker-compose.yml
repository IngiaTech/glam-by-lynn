version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: glam-by-lynn-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: glamuser
      POSTGRES_PASSWORD: glampassword
      POSTGRES_DB: glam_by_lynn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glamuser -d glam_by_lynn"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glam-by-lynn-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://glamuser:glampassword@db:5432/glam_by_lynn
      DATABASE_URL_ASYNC: postgresql+asyncpg://glamuser:glampassword@db:5432/glam_by_lynn
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
